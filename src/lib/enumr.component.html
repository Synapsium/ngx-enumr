
<ng-template ngFor let-item [ngForOf]="dataset">
    <ng-template [ngIf]="item.enum == model">
        <div class="enumr-container">
            <i *ngIf="item.iconClassName" [ngClass]="item.iconClassName"></i>
            <img *ngIf="item.imgSrc" [src]="item.imgSrc" [ngClass]="item.imgClassName" [attr.srcset]="item.imgSrcSet" [attr.alt]="item.imgAlt" />
        </div>
    </ng-template>
</ng-template>
